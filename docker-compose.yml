waf:
  build: "."
  command: ['python', '/opt/antlion/antlion.py']
  ports:
   - "5000:5000"
  links:
   - dummy_service
  volumes:
   - ./config/:/root/
   - ./antlion:/opt/antlion/

dummy_service:
  build: "./test_service"
  command: ['python', '/opt/dummyservice/antlion_dummy.py']
  ports:
    - "5500:5500"
  volumes:
    - ./test_service/:/opt/dummyservice/
